<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" ng-if="contact.!isNew">{{contact.fullName}}</h4>
    <h4 class="modal-title" ng-if="contact.isNew">New contact</h4>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="firstNameInput">First Name</label>
                        <input type="text" class="form-control" id="firstNameInput" placeholder="Enter first name" ng-model="contact.firstName" required maxlength="32">
                    </div>
                    <div class="form-group">
                        <label for="lastNameInput">Last Name</label>
                        <input type="text" class="form-control" id="lastNameInput" placeholder="Enter last name" ng-model="contact.lastName" required maxlength="32">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">E-mail</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter e-mail" ng-model="contact.email" maxlength="32">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Phone</label>
                        <input type="tel" class="form-control" id="phoneInput" placeholder="Enter phone" ng-model="contact.phone" required maxlength="14">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-if="contact.isNew" class="btn btn-default" ng-click="addContact();">Add contact</button>
    <button ng-if="!contact.isNew" class="btn btn-default" ng-click="saveContact();">Save contact</button>
    <button ng-if="!contact.isNew" class="btn btn-default" ng-click="removeContact();">Remove contact</button>
</div>
